#!/bin/bash

# NRPE Commands Configuration for Candlestick Predictor Monitoring

# Disk usage check
command[check_disk]=/usr/lib/nagios/plugins/check_disk -w 80% -c 90% -p /

# Memory usage check  
command[check_memory]=/usr/lib/nagios/plugins/check_memory.pl -w 80 -c 90

# CPU usage check
command[check_cpu]=/usr/lib/nagios/plugins/check_cpu.sh -w 80 -c 90

# Load average check
command[check_load]=/usr/lib/nagios/plugins/check_load -w 5.0,4.0,3.0 -c 10.0,6.0,4.0

# Docker containers check
command[check_docker_containers]=/usr/lib/nagios/plugins/check_docker_containers.sh

# Application logs check
command[check_application_logs]=/usr/lib/nagios/plugins/check_application_logs.sh

# Network connectivity check
command[check_network]=/usr/lib/nagios/plugins/check_ping -H 8.8.8.8 -w 100.0,20% -c 500.0,60%

# Process check for specific services
command[check_nginx]=/usr/lib/nagios/plugins/check_procs -c 1: -C nginx

# Port connectivity checks
command[check_port_3000]=/usr/lib/nagios/plugins/check_tcp -H localhost -p 3000
command[check_port_8000]=/usr/lib/nagios/plugins/check_tcp -H localhost -p 8000
command[check_port_8001]=/usr/lib/nagios/plugins/check_tcp -H localhost -p 8001

# Custom script for application health
command[check_app_health]=/usr/lib/nagios/plugins/check_app_health.sh